<!DOCTYPE html>
<html>
    <head>
        <title>INGRESO CLIENTES</title>
        <link rel="stylesheet" href="Estilos.css">
    </head>
    <body>
       
        <div id="Inicio">
            <center><img src="logo.png" id="logochiquivens" width="200" ></center>

            <fieldset>
                <legend>CREACION DE CLIENTE</legend>
                <table class="default">

                    <tr>
                  
                      <td>
                        <fieldset>
                            <legend>Datos del cliente</legend>
                            <form action="" method="get">
                                <p>
                                    Cedula: <input type="text" cedula="name_control" autofocus required />
                                    </p>
            
                                <p>
                                Nombre: <input type="text" nombre="name_control" autofocus required />
                                </p>
            
                                <p>
                                Apellido: <input type="text" apellido="name_control" autofocus required />
                                </p>
            
                                <p>
                                Sexo: <input type="text" sexo="name_control" autofocus required />
                                </p>
            
                                <p>
                                Estado Civil: <input type="text" ecivil="name_control" autofocus required />
                                </p>
            
                                <p>
                                Fecha de nacimiento: <input type="date" fnacimiento="date_control" />
                                </p>
            
                                
                             </form>
                        </fieldset>
                      </td>
                  
                      <td>
                        <fieldset>
                            <legend>Datos Facturacion</legend>
                            <form action="" method="get">
                                <p>
                                Cedula: <input type="text" cedula="name_control" autofocus required />
                                </p>
            
                                <p>
                                Nombre: <input type="text" nombre="name_control" autofocus required />
                                </p>
            
                                <p>
                                Apellido: <input type="text" apellido="name_control" autofocus required />
                                </p>
            
                                <p>
                                Correo electrónico: <input type="email" email="email_control" required />
                                </p>
            
                                <p>
                                Teléfono: <input type="tel" Telefono="tel_control" />
                                </p>
    
                                <p>
                                   datos unicamente para facturacion 
                                </p>
            
                               
            
                            </form>
                        </fieldset>
                      </td>
                    </tr>
                  </table>
            </fieldset>
            
            <br><br>
            <center><input type="submit" value="Guardar Cliente" /></center>
            
            
        </div>
       
    </body>
</html>
